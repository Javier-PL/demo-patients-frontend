
<span *ngIf="authenticationService.isAuthorised">

    <div  class="toolbar">
        <div class="font-med" class="logo"><img  src="assets/icons/ccl_logo.png"  ></div>
        <div class="font-med route"  *ngIf="this.router.url !== '/patients'" ><a [routerLink]="['/patients']">Facturación</a></div>
        <div class="font-med route"  *ngIf="this.router.url !== '/invoices'" ><a [routerLink]="['/invoices']">Gestoría</a></div>
        <div class="logoff" (click)="authenticationService.signOut()">
            <mat-icon  >power_settings_new</mat-icon><a class="font-med-1" >Cerrar Sesión</a>
        </div>
      </div>
    <router-outlet ></router-outlet>

</span>

</span>
